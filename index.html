<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flashdance Flashcards</title>
    <link rel="shortcut icon" href="./images/Logo-16x16-01.png" type="image/png" sizes="16x16">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Satisfy" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
</head>
<body>

    <header class="header">
        <a class="restart" href="#" onclick="reload()">
                Flashdance Flashcards<span class="sup">&reg</span>
        </a>
    </header>

        <div class="hg-body">

            <div class="content">
                
                <div class="flex-row">
                    <div class="container">
                        <div class="card">
                            <figure class="front"></figure>
                            <figure class="back"></figure>
                        </div>
                        <iframe class="video" width="854" height="480" src="https://www.youtube.com/embed/cbqfQ12V6_M" frameborder="0" allow="autoplay; encrypted-media" allowfullscreen></iframe>
                    </div>
                    
                    <div class="nav">
                        <h3>Number of <strong>Correct</strong> Flashcards</h3>
                        <p class="correct">0</p>
                        <button class="buttonC">Correct</button>
                    </div>
                    
                    <div class="aside">
                        <h3>Number of Incorrect Flashcards</h3>
                        <p class="incorrect">0</p>
                        <button class="buttonI">Incorrect</button>
                    </div>

                </div>
                
                <button class="begin">Begin</button>
                <div id='snack-bar'>Click on image to reveal definition</div>

            </div>                

        </div>    

    <script src="./script.js"></script>

</body>
</html>
