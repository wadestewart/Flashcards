<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans|Satisfy" rel="stylesheet">
    <link href="style.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>
    <title>Wade's Flashdance Flashcards</title>
</head>
<body class="hg">

    <header class="header">Flashdance Flashcards</header>

        <div class="hg-body">

            <div class="content">
                <h2>How to play</h2>
                <p>Increase your Flashdance knowledge with the help of Wade's Flashdance Flashcards<span class="sup">&reg</span></p>
                <div class="card">
                    <p class="card-content"></p>
                    <button id="begin">Begin</button>
                </div>

                <button id="buttonC">Correct</button>
                <button id="buttonI">Incorrect</button>

            </div>                

            <div class="nav">
                <h3>Number of <strong>Correct</strong> Flashcards</h3>
                <p class="correct">0</p>
            </div>

            <div class="aside">
                <h3>Number of Incorrect Flashcards</h3>
                <p class="incorrect">0</p> 
            </div>

        </div>    

    <footer class="footer"></footer>

    <script src="./script.js"></script>

</body>
</html>
